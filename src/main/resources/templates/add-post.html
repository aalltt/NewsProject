<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Добавить публикацию</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index"><b>N</b>ews<br><b>P</b>osting </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/post">Добавить публикацию</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/list">Список публикаций</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/listadmin">Редактировать список публикаций</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <form action="#" th:action="@{/post/submit}" th:object="${post}" method="post">
                <h4>Создание статьи</h4>
                <div class="form-group">
                    <label for="usr">Название</label>
                    <input type="text" class="form-control" id="usr" th:field="*{head}"/>
                </div>
                <div class="form-group">
                    <label for="comment">Текст</label>
                    <textarea class="form-control" rows="20" id="comment" th:field="*{article}"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
            <hr/>
        </div>
    </div>
</div>


</body>
</html>
