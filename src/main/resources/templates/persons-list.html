<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Зарегистрированные пользователи</title>
</head>
<body>

<div th:replace="~{parts/head :: head(reglist)}"/>
<br>

    <div class="container-fluid text-center col-6">
        <h4>Список зарегистрированных пользователей</h4><br>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th style="width: 10%">Имя пользователя</th>
                <th style="width: 30%">Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.name}"/>
                <td th:text="${person.email}"/>
<!--                <td><a class="btn btn-danger" th:href="@{'/persondel/delete/'+ ${person.email}}">Удалить пользователя</a></td>-->
            </tr>
            </tbody>
        </table>
    </div>



</body>
</html>
