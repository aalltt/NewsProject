<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Список публикаций</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index"><b>N</b>ews<br><b>P</b>osting </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/post">Добавить публикацию</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/list">Список публикаций</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/listadmin">Редактировать список публикаций</a>
            </li>
        </ul>
    </div>
</nav>

<div>
    <h4>Список публикаций</h4>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th style="width: 10%">Номер публикации</th>
            <th style="width: 30%">Название</th>
            <th style="width: 60%">Публикация</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"/>
            <td th:text="${post.head}"/>
            <td th:text="${post.article}"/>
        </tr>
        </tbody>
    </table>

</div>



</body>
</html>
