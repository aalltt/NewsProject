<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Список публикаций</title>
</head>
<body>


<div class="container">
    <div th:replace="~{parts/head :: head(list)}"/>
</div>

<div>
    <h4>Список публикаций</h4>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th style="width: 10%">Номер публикации</th>
            <th style="width: 30%">Название</th>
            <th style="width: 60%">Публикация</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"/>
            <td th:text="${post.head}"/>
            <td th:text="${post.article}"/>
        </tr>
        </tbody>
    </table>
</div>



<form action="/posts" class="form-inline">
    <div class="form-group mb-2">
        <input type="text" class="form-control" name="article" placeholder="Search User" />
        <input type="submit" value="Search"  class="btn btn-primary"/>
    </div>
</form>






</body>
</html>
