<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Регистрация</title>
</head>
<body>

<div th:replace="~{parts/head :: head(reg)}"/>
<br><br>


<div class="alert alert-info" th:if="${check}">
    <p class="text text-center">
        Пользователь с таким Email уже существует
    </p>
</div>

<div class="alert alert-info" th:if="${checkn}">
    <p class="text text-center">
        Пользователь с таким именем уже существует
    </p>
</div>

<form th:action="@{/registration}" th:object="${person}" method="post">
    <div class="container  col-4">
        <div class="form-group">
            <label for="name" class="form-control-label">Логин</label>
            <input type="text" class="form-control" th:field="*{name}" id="name"/>
            <div class="text text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>


        <div class="form-group">
            <label for="email" class="form-control-label">Email</label>
            <input type="text" class="form-control" th:field="*{email}" id="email"/>
            <div class="text text-danger" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
        </div>


        <div class="form-group">
            <label for="password" class="form-control-label">Пароль</label>
            <input type="password" class="form-control" th:field="*{password}" id="password"/>
            <div class="text text-danger" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Подтвердить</button>
    </div>
</form>


</body>
</html>
