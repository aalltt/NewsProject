<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Раздел администратора</title>
</head>
<body>


<div th:replace="~{parts/head :: head(alist)}"/>
<br>
<h4>Список публикаций</h4>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th style="width: 10%">Номер публикации</th>
            <th style="width: 30%">Название</th>
            <th style="width: 60%">Публикация</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"/>
            <td th:text="${post.head}"/>
            <td th:text="${post.article}"/>
            <td><a class="btn btn-danger" th:href="@{'/listadmin/delete/'+ ${post.id}}">Удалить запись</a></td>
        </tr>
        </tbody>
    </table>


</body>
</html>
